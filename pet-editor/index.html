<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>❤️ Pet</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="pet-editor.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">


    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <link rel="stylesheet" href="pet-editor.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/pet-lover-logo.png" alt="logo">
        <p class="title">Pet Lover</p>
        <nav>
            <a href="/">Home</a>
            <a id="sign-out-link" href="/auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <form id="pet-form">
            <label>
                <div>Name</div>
                <input name="name" required placeholder="What is your pet's name?">
            </label>

            <label>
                <div>Bio</div>
                <textarea name="bio" required placeholder="Tell us about your pet..."></textarea>
            </label>

            <label>
                <div>Photo</div>
                <input id="image-input" name="image" type="file" required placeholder="upload an image...">
            </label>
            <img id="preview" class="preview" alt="avatar preview" src="../assets/pet-photo-placeholder.png">

            <button>Add Pet</button>

            <p id="error-display"></p>
        </form>
    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/dog" title="dog icons">Dog icons created by Freepik - Flaticon</a>
    </footer>

</body>

</html>
